---
- name: directory for persistent volumes
  file:
    path: /opt/kube-data
    owner: comrade
    group: comrade
    state: directory
  tags: kube-data
- name: directory for gluster
  file:
    path: /mnt/gluster
    owner: comrade
    group: comrade
    state: directory
  tags: kube-data
- name: copy hosts
  copy:
    src: /etc/hosts
    dest: /etc/hosts
  tags: hosts
- name: ntp
  apt:
    name: ntp
    state: present
  notify: ntp
  tags: ntp
- name: disable swap
  lineinfile:
    path: /etc/fstab
    regexp: '^/swap*'
    line: '#/swap.img'
  notify: swap
  tags: swap
- name: sudoers
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%sudo ALL='
    line: '%sudo   ALL=(ALL:ALL)   NOPASSWD: ALL'
    validate: /usr/sbin/visudo -cf %s
  tags: sudo
- name: remove firewall
  apt:
    name: ufw
    state: absent
- name: install aptitude
  apt:
    name: aptitude
    state: present
- name: add key for docker repository
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags: k8s
- name: add repository for docker
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
    state: present
    update_cache: yes
  tags: k8s
- name: add key for kubernetes repository
  apt_key: 
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present
  tags: k8s
- name: add repository for kubernetes
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    update_cache: yes
  tags: k8s
- name: install container runtime
  apt: 
    name: docker-ce=18.06.1~ce~3-0~ubuntu 
    state: present
  tags: docker
- name: docker configuration
  copy:
    src: files/daemon.json
    dest: /etc/docker/daemon.json
  notify: docker
  tags: docker
- name: install packages
  apt:
    name: "{{ k8s_pkg }}"
  notify: hold_pkg
  tags: k8s
- name: gluster
  apt:
    name: glusterfs-server
    state: present
  notify: gluster
  tags: gluster
